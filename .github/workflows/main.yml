name: test
on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read

        steps:
        - name: ls -a via ssh
          uses: garygrossgarten/github-action-ssh@release
          with:
            command: ls -a
            host: ${{secrets.SSH_HOST}}
            username: ${{secrets.SSH_USER}}
            passphrase: ${{ secrets.SSH_PASSWORD }}
